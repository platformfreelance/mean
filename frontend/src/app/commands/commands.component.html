<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="commands.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-1" style="background-color: rgb(36, 36, 36);">
                <h3 style="color: white; font-size: 25px;text-align: center;padding-bottom: 5px;padding-top: 15px;">
                    My Menu
                </h3>
                <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">

                    <a href="./profile" class="nav-link buttonNavbar"><span class="material-symbols-outlined" style="padding-right: 10px;">Work</span>My Gigs</a>
                    <a class="nav-link buttonNavbar" style="color:aqua"><span class="material-symbols-outlined" style="padding-right: 10px;">work_history</span>Commands</a>
                    <a href="./listing" class="nav-link buttonNavbar"><span class="material-symbols-outlined" style="padding-right: 10px;">receipt</span>New Gig</a>
                </div>
            </div>
    <!-- Sidebar -->
    <!-- Content -->
            <div class="col-10" id="main">
                <div id="main-content" class="listingTable">

                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Gig title</th>
                            <th scope="col">date</th>
                            <th scope="col">status</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of gigs"> 
                            <th scope="row">{{item['gig']['title']}}</th>
                            <td>{{item['createdAt']}}</td>
                            <td>{{item['currentStatus']}}</td>
                            <td class="text-right">
                                <button (click)="markAsDone(item['_id'])" class="btn btn-sm btn-success buttonNavbar"><span class="material-symbols-outlined" style="padding-right: 10px;">Check</span> Mark As Done </button>
                            </td>
                          </tr>
        
                          
                          
                        </tbody>
                      </table>
                
                </div>
            </div>
    <!-- Content -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>


</html>
