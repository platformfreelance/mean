<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="listing.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-1" style="background-color: rgb(36, 36, 36);">
                <h3 style="color: white; font-size: 25px;text-align: center;padding-bottom: 5px;padding-top: 15px;">
                    My Menu
                </h3>
                <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">

                    <a href="./profile" class="nav-link buttonNavbar"><span class="material-symbols-outlined" style="padding-right: 10px;">Work</span>My Gigs</a>
                    <a href="./commands" class="nav-link buttonNavbar"><span class="material-symbols-outlined" style="padding-right: 10px;">work_history</span>Commands</a>
                    <a  class="nav-link buttonNavbar" style="color:aqua"><span class="material-symbols-outlined" style="padding-right: 10px;">receipt</span>New Gig</a>
                </div>
            </div>
    <!-- Sidebar -->
    <!-- Content -->
            <div class="col-10" id="main">
                    <div class="formContainer">
                        <form class="rendered-form" #userData="ngForm" (ngSubmit)="addGig(userData.value)">
                            <div class="formbuilder-text form-group field-text-1670032996518">
                                <label for="text-1670032996518" class="formbuilder-text-label">Title</label>
                                <input type="text" class="form-control" name="title" access="false" id="text-1670032996518" ngModel>
                            </div>
                            <div class="formbuilder-text form-group field-text-1670033020793">
                                <label for="text-1670033020793" class="formbuilder-text-label">Technologies</label>
                                <input type="text" class="form-control" name="technologies" access="false" id="text-1670033020793" ngModel>
                            </div>
                            <div class="formbuilder-text form-group field-text-1670033038217">
                                <label for="text-1670033038217" class="formbuilder-text-label">Price</label>
                                <input type="text" class="form-control" name="price" access="false" id="text-1670033038217" ngModel>
                            </div>
                            <div class="formbuilder-textarea form-group field-textarea-1670033047747">
                                <label for="textarea-1670033047747" class="formbuilder-textarea-label">Description</label>
                                <textarea type="textarea" class="form-control" name="description" access="false" maxlength="100" id="textarea-1670033047747" ngModel></textarea>
                            </div>
                            <div class="formbuilder-button form-group field-button-1670033189058">
                                <button type="button" class="btn-success btn" name="button-1670033189058" type="submit" access="false" style="color: white;" id="button-1670033189058">Add</button>
                            </div>
                        </form>
                    </div>
            </div>
    <!-- Content -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>


</html>
